<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <!--BOX ICONS-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="login-content">
            <div class="login-img">
                <img src="img/img-01.jpg" alt="">
            </div>

            <div class="login-forms">
                <form action="" class="login-registre" id="login-in">
                    <h1 class="login-title">Sing In</h1>
                    <div class="login-box">
                        <i class='bx bx-user login-icon'></i>
                        <input type="text" placeholder="Username" class="login-input">
                    </div>

                    <div class="login-box">
                        <i class='bx bx-lock login-icon'></i>
                        <input type="password" placeholder="Password" class="login-input">
                    </div>

                    <a href="#" class="login-forgot">Forgot Password?</a>
                    <a href="#" class="login-button">Sing In</a>
                    <div>
                        <span class="login-account">Don't habe an Account?</span>
                        <span class="login-signin" id="sign-up"> Sing Up</span>
                    </div>
                </form>

                <!----LOGIN CREATE--->
                <form action="" class="login-create none" id="login-up">
                    <h1 class="login-title">Create Account</h1>
                    
                    <div class="login-box">
                        <i class='bx bx-user login-icon'></i>
                        <input type="text" placeholder="Username" class="login-input">
                    </div>

                    <div class="login-box">
                        <i class='bx bx-at login-icon'></i>
                        <input type="text" placeholder="Email" class="login-input">
                    </div>

                    <div class="login-box">
                        <i class='bx bx-lock login-icon'></i>
                        <input type="password" placeholder="Password" class="login-input">
                    </div>
                    
                    <a href="#" class="login-button">Sing Up</a>
                    <div>
                        <span class="login-account">Alrealdy have an Account?</span>
                        <span class="login-signup" id="sign-in"> Sing In</span>
                    </div>

                    <div class="login-social">
                        <a href="#" class="login-social-icon"><i class='bx bxl-facebook' ></i></a>
                        <a href="#" class="login-social-icon"><i class='bx bxl-twitter' ></i></a>
                        <a href="#" class="login-social-icon"><i class='bx bxl-google' ></i></a>
                    </div>
                </form>
                <!----->
            </div>
        </div>
    </div>
<!--JS-->
    <script src="js/main.js"></script>
</body>
</html>
